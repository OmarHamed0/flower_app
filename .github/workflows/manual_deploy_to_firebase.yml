name: Deploy to Firebase

on:
  pull_request:
    types:
      - labeled
    branches:
      - main
  workflow_dispatch:
    inputs:
      release_notes:
        type: string
        required: true
        default: 'Manual Debug Build'
        description: 'Release Notes'

jobs:
  build:
    name: Build and Upload to Firebase
    if: github.event.label.name == 'ReadyForTesting'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Verify Gradle Wrapper
        run: ls -la ./gradlew
        # This step ensures the Gradle wrapper exists and is accessible

      - name: Make Gradlew Executable
        run: chmod +x ./gradlew

      - name: Execute Gradle Build (Debug)
        run: ./gradlew assembleDebug

      - name: Upload Artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: testers
          file: app/build/outputs/apk/debug/app-debug.apk
          releaseNotes: |
            Triggered by: ${{ github.actor }}
            Release Notes: ${{ github.event.inputs.release_notes }}
